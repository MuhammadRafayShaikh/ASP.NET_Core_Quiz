<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .quiz-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .quiz-container h1 {
            color: #333;
            font-size: 26px;
        }
        .quiz-container p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .start-btn {
            background: #ff4b5c;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #e04352;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to the ASP.NET Core Quiz!</h1>
        <p>Test your knowledge of ASP.NET Core with this interactive quiz. Click below to start your journey!</p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
